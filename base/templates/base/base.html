<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %} | Coffee Station {% endblock title %}</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="max-w-4xl mx-auto flex py-4 px-6 items-center justify-between bg-teal-600">
        <div class="logo">
            <a href="/" class="text-2xl text-white">CoffeeStation</a>
        </div>

        <div class="menu">
            <a href="{% url 'about' %}" class="text-white">About</a>
        </div>


    </nav>

    <div class="max-w-4xl mx-auto py-4 px-6">
        {% block content %}

        {% endblock content %}
    </div>
    
  </body>
</html>
